language: python
python:
- '2.7'

sudo: required

install:
- pip install .

# Run the doctest
script:
- python setup.py test

deploy:

  - provider: releases
    skip_cleanup: true
    api-key:
        secure: 
    name: logagg-utils-0.5.0
    tag_name: 0.5.0
    on:
        branch: master
        repo: deep-compute/logagg-utils

  - provider: pypi
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    user: "deepcompute"
    password:
        secure: ""
    on:
      branch: master
      # only when there is a release it will update pypi
      tags: true
